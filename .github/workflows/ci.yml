name: CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'go.*'
      - 'main.go'
      - 'dispatch/**'
      - 'status/*'
      - 'tui*/*'
      - 'pkg/Dockerfile'
    tags-ignore:
      - '**'

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    container: golangci/golangci-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run linter
        run: golangci-lint run

  unit-test:
    runs-on: ubuntu-latest
    container: golang:stretch 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run unit tests
        run: go test -v --cover ./dispatch
  
  publish:
    needs: [ lint, unit-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Set env vars
        id: vars
        run: echo "::set-output name=sha_short::$(echo ${{ github.sha }} | cut -c1-8 )"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: "./pkg/Dockerfile"
          push: true
          tags: christiantragesser/dispatch:${{ steps.vars.outputs.sha_short }},christiantragesser/dispatch:latest