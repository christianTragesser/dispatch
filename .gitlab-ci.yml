variables:
  IMAGE_NAME: dispatch
  IMAGE_FILE_PATH: $CI_PROJECT_DIR

include:
  - project: christiantragesser/gitlab-ci-templates
    ref: master
    file:
      - kaniko.yml

stages:
  - test
  - publish

test:
  stage: test
  tags:
    - docker
  extends:
    - .kaniko
  variables:
    DOCKER_BUILD_STAGE: lint
    KANIKO_ADDITIONAL_ARGS: --no-push
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - src/*
        - Dockerfile
      when: always

publish:
  stage: publish
  tags:
    - docker
  extends:
    - .kaniko
  variables:
    DOCKER_BUILD_STAGE: publish
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      changes:
        - src/*
        - Dockerfile
      when: always
